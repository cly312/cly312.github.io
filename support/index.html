<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赞助页面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  #sponsorship {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  
  #qrCode {
    width: 300px;
    height: 300px;
    margin: 20px auto;
  }
  
  #sponsorList {
    text-align: left;
    margin-top: 20px;
  }
  
  #sponsorList table {
    width: 100%;
    border-collapse: collapse;
  }
  
  #sponsorList th, #sponsorList td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }
  
  #sponsorList th {
    background-color: #f2f2f2;
  }
  
</style>
</head>
<body>
<div id="sponsorship">
  <h1>赞助我们</h1>
  <h3>赞助后请联系邮件:abcd1919810@foxmail.com将您放入赞助名单</h3>
  <p>感谢您的慷慨赞助！</p>
  <p>支持微信，支付宝，银联，信用卡，花呗等</p>
  <img id="qrCode" src="juhe.jpg" alt="赞助二维码">
  <div id="sponsorList">
    <h2>赞助名单</h2>
    <table>
      <thead>
        <tr>
          <th>名称</th>
          <th>金额</th>
        </tr>
      </thead>
      <tbody id="sponsorData">
        <!-- 赞助名单将由JavaScript动态生成 -->
      </tbody>
    </table>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // 赞助名单数据，格式为 [{ name: '赞助者1', amount: 100 }, { name: '赞助者2', amount: 200 }, ...]
  var sponsors = [
    { name: '成为第一个赞助者', amount: 0 },
  ];

  // 按金额降序排序
  sponsors.sort(function(a, b) {
    return b.amount - a.amount;
  });

  var sponsorDataElement = document.getElementById("sponsorData");

  // 动态生成赞助名单表格行
  sponsors.forEach(function(sponsor) {
    var row = document.createElement("tr");
    row.innerHTML = "<td>" + sponsor.name + "</td><td>" + sponsor.amount + "</td>";
    sponsorDataElement.appendChild(row);
  });
});
</script>
</body>
</html>
